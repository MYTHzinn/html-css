<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastrp.php">
<label for="inome">Nome:</label>
<input type="text" name="nome" id="inome" required placeholder="Nome Completo" autocomplete="name"> 

<p>
<label for="imedia">Média: </label>
<input min="0" max="10" type="number" name="media" id="imedia" value="5" placeholder="0 a 10" step="0.1" required>

</p>

<p>
<label for="mes">Periodo letivo</label>
<input value="2020-07" type="month" name="mes" id="imes">

</p>

<p>
<label for="data">Dia da Prova</label>
<input type="date" name="data" id="idata" value="2025-02-06">

</p>
<label for="hora">Hora da Prova</label>
<input type="time" name="hora" id="ihora" value="15:18">
<p>


</p>
<p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</p>



    </form>
</body>
</html>
