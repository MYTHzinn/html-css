<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<style>
body{
    font-family: Arial, Helvetica, sans-serif;
}

table{
    width: 600px;
    border-collapse: collapse;
}

td, th{
    border: 1px solid black;
    padding: 10px;
}

thead{
    background-color: gray;
    color: white;
}

</style>
<body>
    <h1>Uso de tabelas grandes</h1>

<table>
   
<thead>
    <tr>
        <th>N°</th>
        <th>Estado</th>
        <th>População</th>
        <th>% da pop. total</th>
    </tr>
</thead>


<tbody>
    <tr>
        <td>1</td>
        <td>São Paulo</td>
        <td>45 973 190</td>
        <td>21,88%</td>
    
    </tr>

    <tr>
        <td>2</td>
        <td>Minas Gerais</td>
        <td>21 322 692</td>
        <td>10,11%</td>
    
    </tr>
    <tr>
        <td>3</td>
        <td>Rio de Janeiro</td>
        <td>17 219 679</td>
        <td>7,91%</td>
    
    </tr>
    <tr>
        <td>4</td>
        <td>Bahia</td>
        <td>14 850 513</td>
        <td>6,96%</td>
    
    </tr>
    <tr>
        <td>5</td>
        <td>Paraná</td>
        <td>11 824 665</td>
        <td>5,64%</td>
    
    </tr>

</tbody>

<tfoot>
<tr>
    <th>Total de habitantes</th>
    <td>+21</td>
    <td>212 583 720</td>
    <td>100%</td>

</tr>

</tfoot>

</table>





</body>
</html>
