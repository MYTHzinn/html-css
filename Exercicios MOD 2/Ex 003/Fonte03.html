<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes externas</title>

    <style>
@font-face {
    font-family:'Pokemon';
    src: url('Pokemon Hollow.ttf') format('truetype'), url('Pokemon Solid.ttf') format('truetype'); 
    font-weight: normal;
    font-style: normal;
}

/*
Tipos de format()
- opentype (otf)
- truetype (ttf)
- embedded-opentype
truetype-att(Apple Advanced Typograph)
- svg
*/

body{
    font-family: Arial, Helvetica, sans-serif;
}

h1{
    font-family: 'Pokemon', serif;
    font-size: 3em;
}

    </style>
</head>
